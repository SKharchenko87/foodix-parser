version: 2

run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor
    - third_party
    - mocks
    - generated
  modules-download-mode: readonly

output:
  formats:
    colored-line-number:
      output-mode: file

issues:
  exclude-use-default: false
  exclude-rules:
    # Игнорируем сложность в тестах
    - path: _test\.go
      linters:
        - gocyclo
        - gocognit
        - funlen
    # Игнорируем длинные строки
    - linters:
        - lll
      text: "line too long"
    # Игнорируем autogenerated файлы
    - text: "autogenerated file"
      path: ".*_gen.go"

linters:
  enable:
    - govet
    - revive
    - staticcheck
    - unused
    - goconst
    - errcheck
    - prealloc
    - ineffassign
    - unconvert
    - unparam
    - misspell
    - gosec
    - gocritic
    - unused
    - errcheck
  disable:
    # Шумные или спорные линтеры
    - dupl
    - funlen
    - gocognit
    - gocyclo
    - lll
    - godot
    - varnamelen

linters-settings:
  revive:
    rules:
      - name: unhandled-error
        severity: warning
      - name: var-naming
        severity: warning

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/SKharchenko87/foodix
